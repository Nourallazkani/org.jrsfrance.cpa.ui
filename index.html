<!DOCTYPE html>
<html>

<head>
  <title>CPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <script type="text/javascript">
      function doScroll(source, targetClass){
        let element = source;
        while ((element = element.parentElement) && !element.classList.contains(targetClass));
        setTimeout(() => element.scrollIntoView({block: "start", behavior: "smooth"}), 100)
      }
  </script>
</head>

<body aurelia-app="aurelia-cpa">
  <script src="/jspm_packages/system.js"></script>
  <script src="/config.js"></script>
  <script>
      SystemJS.import('aurelia-bootstrapper');
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUfIhO_I4sk4Ib-1DsShMzbYtasFqTPnk&libraries=places,map" async
    defer></script>

</body>

</html>
