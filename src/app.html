<template>
  <require from="/assets/css/common.css"></require>
  <require from="/assets/css/common-modal-dialog.css"></require>
  <require from="/assets/css/common-form.css"></require>
  <require from="/assets/css/common-search-results.css"></require>

  <!-- sign-in-modal-->
  <div class="modal ${authz.action=='sign-in' ? 'modal-visible' : 'modal-hidden'}">
    <div class="modal-dialog">
      <div class="modal-dialog-header" style="text-align:right">
        <a click.trigger="cancelSignIn()" class="close"></a>
      </div>
      <div class="modal-dialog-body">
        <form class="default-form" submit.delegate="processSignIn()">
          <div class="form-entry">
            <label class="width-lg-20">Adresse mail</label>
            <div class="input-container width-lg-70">
              <input type="text" value.bind="authz.input.mailAddress" />
            </div>
          </div>
          <div class="form-entry">
            <label class="width-lg-20">Mot de passe</label>
            <div class="input-container width-lg-70">
              <input type="password" value.bind="authz.input.password" />
            </div>
          </div>

          <div class="form-entry">
            <label class="width-lg-20">&nbsp;</label>
            <div class="input-container width-lg-70">
              <input type="checkbox" checked.bind="authz.rememberMe" /> se souvenir de moi
            </div>
          </div>
          <div class="form-entry">
            <label class="width-lg-20">&nbsp;</label>
            <div class="input-container width-lg-70">
              <button>Sign in</button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-dialog-footer">footer</div>
    </div>
  </div>
  <!-- end sign-in-modal-->

  <!-- header -->

  <header class="main-menu" if.bind="userDetails.account!=null">
    <div></div>

    <div class="logo">
      <a href="#"> <img style="width:100px; height:80px;" src="/assets/img/logo.svg" alt="Logo" title="Comprendre pour Apprendre" /> </a>
    </div>
    
    <div class="menu-items">
      <p>Hello ${userDetails.account.name} </p>
      <a href="#"> Mon profile</a> <a href="#"> Mon Calandrier</a> 
      <a click.delegate="signOut()"> Deconnexion </a>
    </div>
  </header>



  <header class="main-menu" if.bind="userDetails.account==null">
    <div> </div>
    <div class="logo">
      <a href="#"> <img style="width:100px; height:80px;" src="/assets/img/logo.svg" alt="Logo" title="Comprendre pour Apprendre" /> </a>
    </div>
    <div class="menu-items">
      <button class="button-test"> S'inscrire </button> 
      <button click.delegate="startSignIn()" if.bind="userDetails.profile!=null"> Connexion </button>
    </div>
  </header>
