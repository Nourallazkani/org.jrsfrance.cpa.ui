<template>
  <require from="/assets/css/common/common.css"></require>
  <require from="/assets/css/common/common-modal-dialog.css"></require>
  <require from="/assets/css/common/common-form.css"></require>
  <require from="/assets/css/common/common-grid.css"></require>
  <require from="/assets/css/common/common-saif.css"></require>
  <require from="/assets/css/specific/app.css"></require>

  <require from="./views/_components/sign-in-form"></require>
  <require from="./views/_components/user-form"></require>


  <!-- sign-in-modal for refugees -->
  <div if.bind="userDetails.profile=='R'" class="modal ${userDetails.account==null && authzAction=='sign-in' ? 'modal-visible' : 'modal-hidden'}">
    <div class="modal-dialog">
      <div class="modal-dialog-header">
        <div>Connexion</div>
        <div style="text-align:right">
          <a click.trigger="authzAction=null" class="close"></a>
        </div>
      </div>
      <div class="modal-dialog-body" style="height:200px">
        <sign-in-form></sign-in-form>
      </div>
      <div class="modal-dialog-footer"></div>
    </div>
  </div>
  <!-- end sign-in-modal for refugees-->

  <!-- sign-up-modal for refugees -->
  <div if.bind="userDetails.profile=='R'" class="modal ${authzAction=='sign-up' ? 'modal-visible' : 'modal-hidden'}">
    <div class="modal-dialog" style="width:800px">
      <div class="modal-dialog-header">
        <div>Inscription</div>
        <div>
          <a click.trigger="authzAction=null" class="close"></a>
        </div>
      </div>
      <div class="modal-dialog-body">
        <user-form action="sign-up" show-credentials="true" show-identity="true" show-details="true"></user-form>
      </div>
      <div class="modal-dialog-footer"></div>
    </div>
  </div>
  <!-- end sign-in-modal-->

  <!-- error modal -->
  <div class="modal ${error ? 'modal-visible' : 'modal-hidden'}">
    <div class="modal-dialog">
      <div class="modal-dialog-header">
        <div>Une erreur s'est produite</div>
        <div>
          <a click.trigger="error=null" class="close"></a>
        </div>
      </div>
      <div class="modal-dialog-body">
        Oops.
      </div>
      <div class="modal-dialog-footer"></div>
    </div>
  </div>
  <!-- end error modal -->

  <!-- header -->

  <header class="main-menu">
    <div class="languages">
      <a class="circle ${userDetails.language=='fr' ? 'active' : ''}" click.delegate="userDetails.language='fr'"> FR </a>
      <a class="circle ${userDetails.language=='en' ? 'active' : ''}" click.delegate="userDetails.language='en'"> EN </a>
      <a class="circle ${userDetails.language=='ar' ? 'active' : ''}" click.delegate="userDetails.language='ar'"> ع </a>
      <a class="circle ${userDetails.language=='prs' ? 'active' : ''}" click.delegate="userDetails.language='prs'"> درى </a>
    </div>

    <div class="logo">
      <a route-href="route: home"> <img style="width:100px; height:80px;" src="/assets/img/header/logo.svg" alt="Logo" title="Comprendre pour Apprendre"
        /> </a>
    </div>

    <div class="menu-items" if.bind="userDetails.account!=null">
      <p>${userDetails.account.name} </p>
      <a click.delegate="viewProfile()">Mon profil</a> | <a click.delegate="signOut()">Deconnexion</a>
    </div>

    <div class="menu-items" if.bind="userDetails.account==null && userDetails.profile=='R'">
      <button click.delegate="authzAction='sign-up'">${i18n("Sign up")  & signal : 'language-change'}</button>
      <button click.delegate="authzAction='sign-in'">${i18n("Sign in")  & signal : 'language-change'}</button>
    </div>
  </header>

  <router-view></router-view>

  <div class="footer" style="text-align:center">
    <a route-href="route:about">${i18n("About")  & signal : 'language-change'}</a>
  </div>
</template>
