    <div if.bind="userDetails.language!=null">
        <div class="containerLaSituation">
            <img class="sideImg" id="left" src="/assets/img/home/situation.png" />
            <div class="sideText">
                <h1 class="sideHeader" id="laSituation"> La situation</h1>
                <p class="sideParagraph" id="laSituationParagraph"> Selon les réfugiés, après avoir franchi beaucoup de frontières, il leur reste souvent à traverser une des
                    plus difficiles :<b id="AbadiBold"> la barrière de la langue.</b> Malgré son importance cruciale, l’offre
                    d’apprentissage du français pour les demandeurs d’asile et les réfugiés n’est pas adaptée aux besoins
                    ; elle est dispersée, mal connue, insuffisante, et intervient de manière trop tardive.<b id="AbadiBold"> Le problème de communication</b>                    se trouve aggravé par l’absence d’interprètes dans les administrations, ce qui <b id="AbadiBold">complexifie les démarches</b>,
                    fait perdre beaucoup de temps et ne favorise pas les conditions d’apprentissage.</p>
            </div>
        </div>
        <div class="containerNosAction">
            <img class="sideImg" id="right" src="/assets/img/home/actions.png" />
            <div class="sideText">
                <h1 class="sideHeader" id="nosActions"> Nos actions </h1>
                <p class="sideParagraph" id="nosActionsParagraph"> Permettre aux <b id="AbadiBold">demandeurs d’asile</b> et aux<b id="AbadiBold"> réfugiés</b> d’avoir accès
                    à des cours de français selon leurs besoins:
                    <br/>- <b id="AbadiBold">communiquer et être autonomes.</b>
                    <br/>- accéder aux <b id="AbadiBold">études supérieures ou à toute autre formation.</b> Favoriser leur
                    <b id="AbadiBold">développement personnel</b>, c’est aussi contribuer à la cohésion sociale et\ à l’intégration
                    des réfugiés,
                    <b id="AbadiBold">bénéfique pour toute la société.</b>
                </p>
            </div>
        </div>
        <div class="containerNotreObjectif">
            <h1 class="sideHeader"> NotreObjectif </h1>
            <p class="sideParagraph" id="notreObjectifParagraph"> <b id="AbadiBold">Rendre visible</b> <br/> Cursus universitaires, formations professionnelles, méthodes de langues
                pour l’auto-apprentissage, formations FLS (Français Langue Seconde), formations de formateurs… : un portail
                recense les différentes possibilités d’apprendre le français pour les rendre facilement accessibles aux demandeurs
                d’asile, aux réfugiés et à leurs accompagnateurs.<br/>
                <br/>
                <b id="AbadiBold">Libérer du temps pour l’apprentissage</b> <br/> Grâce à l’aide d’interprètes pour les démarches
                administratives.
            </p>
            <p class="sideParagraph" id="notreObjectifParagraph"> <b id="AbadiBold"> Échanger</b><br/> Ce même portail permet de mettre en relation bénévoles répétiteurs de français,
                interprètes ou personnes proposant des activités en lien avec le français, avec des demandeurs d’asile ou
                des réfugiés.
                <br/>
                <br/>
                <b id="AbadiBold">Développer les offres et les initiatives innovantes</b> Grâce aux développements des partenariats
                avec les institutions (universités, bibliothèques, écoles de langues, écoles de formation professionnelle…).
            </p>
        </div>
        <div class="containerNosMoyens">
            <img class="sideImg" id="left" src="/assets/img/home/moyens.png" />
            <div class="sideText">
                <h1 class="sideHeader" id="nosMoyens"> Nos moyens </h1>
                <p class="sideParagraph" id="nosMoyensParagraph"> La <b id="AbadiBold">participation des institutions partenaires</b> (universités, écoles de formation professionnelle,
                    écoles de langue, bibliothèques), <b id="AbadiBold">de professionnels, de bénévoles et de l’État</b>.<br/>
                    <br/> Des <b id="AbadiBold">volontaires du Service Civique</b> pour la mise en place et le développement
                    du projet dans les institutions et les centres d’accueil des demandeurs d’asile.<br/>
                    <br/> Une équipe de <b id="AbadiBold">programmateurs</b>.<br/>
                    <br/> Une coordination assurée par le <b id="AbadiBold">Service Jésuite pour les Réfugiés</b> (JRS France).
                </p>
            </div>
        </div>
