<template>

    <require from="/assets/css/specific/home.css"></require>
    <require from="views/_components/place-autocomplete"></require>

    <div class="nav-container">
        <figure class="nav-volunteer ${userDetails.profile=='V' ? 'nav-volunteer-active' : ''}" if.bind="userDetails.profile==null || userDetails.profile=='V'">

            <img src="/assets/img/home/profile-volunteer.png" />

            <figcaption>
                <p><a click.delegate="setUserDetails('V')">Je suis b&eacute;n&eacute;vole</a></p>
                <p><a click.delegate="setUserDetails('V')">أنا متطوع</a></p>
                <p><a click.delegate="setUserDetails('V')">I'm a Volunteer</a></p>
                <p><a click.delegate="setUserDetails('V')">من یک داوطلب هستم</a></p>
            </figcaption>
        </figure>
        <div style="min-height:406px" class="nav-volunteer-text ${userDetails.profile=='V' ? 'nav-volunteer-text-visible with-transition' : 'nav-volunteer-text-hidden no-transition'}">

            <!-- welcome message -->
            <div if.bind="authz.action == null">
                <div style="text-align:right">
                    <a click.delegate="setUserDetails(null)" class="close"></a>
                </div>
                <p style="font-family: archer;font-size:30px;">
                    Je peux donner un peu de mon temps selon mes disponibilités pour : aider dans l’apprentissage de français, l’interprétariat
                    ou le soutien pour certaines formations.
                </p>

                <ul style="font-family: archer;font-size:30px;">
                    <li><a route-href="route: volunteers"> Je regarde la vidéo de présentation </a></li>
                    <li><a click.delegate="startSignIn('volunteers/index')">Je me connecte</a></li>
                    <li><a click.delegate="startSignUp()">Je m'inscrit</a></li>
                </ul>
            </div>

            <!-- sign in form -->
            <div if.bind="authz.action=='sign-in' || authz.action=='recover-password'">
                <div>
                    <a click.delegate="authz.action=null">
                        < Retour</a>
                </div>
                <div style="max-width:700px">
                    <compose view="./_components/sign-in.html"></compose>
                </div>
            </div>

            <!-- sign up form -->
            <div if.bind="authz.action=='sign-up'">
                <div>
                    <a click.delegate="authz.action=null">
                        < Retour</a>
                </div>
                <div style="max-width:700px">
                    <compose view="./_components/sign-up.html"></compose>
                </div>
            </div>

        </div>
        <figure class="nav-refugee" if.bind="userDetails.profile==null || userDetails.profile=='R'">

            <img src="/assets/img/home/profile-refugee.png" />

            <figcaption>
                <p><a click.delegate="setUserDetails('R', 'fr')">Je suis r&eacute;fugi&eacute</a> </p>
                <p><a click.delegate="setUserDetails('R', 'ar')"> أنـا لاجئ </p>
                <p><a click.delegate="setUserDetails('R', 'en')"> I'm Refugee </p>
                <p><a click.delegate="setUserDetails('R', 'da')">من یک پناهنده هستم </a></p>
            </figcaption>
        </figure>

        <div class="nav-organisation-text ${userDetails.profile=='O' ? 'nav-organisation-text-visible with-transition' : 'nav-organisation-text-hidden no-transition'}">

            <!-- welcome message -->
            <div if.bind="authz.action==null">
                <div style="text-align:right">
                    <a click.delegate="setUserDetails(null)" class="close"></a>
                </div>
                <p style="font-family: archer;font-size:30px;">
                    Je peux présenter mes offres de formation pour les réfugiés afin qu’ils retrouvent celles qui sont les plus adaptées à leurs
                    besoins. Pour s’inscrire cliquez ici.
                </p>
                <ul style="font-family: archer;font-size:30px;">
                    <li><a route-href="route: organisations"> Je regarde la vidéo de présentation </a></li>
                    <li><a click.delegate="startSignIn('organisations/index')">Je me connecte</a></li>
                    <li>Je m'inscrit</li>
                </ul>
            </div>

            <!-- sign in form -->
            <div if.bind="authz.action=='sign-in' || authz.action=='recover-password'">
                <div style="text-align:left">
                    <a click.delegate="authz.action=null">
                        < Retour</a>
                </div>
                <compose view="./_components/sign-in.html"></compose>
            </div>
        </div>
        <figure class="nav-organisation ${userDetails.profile=='O' ? 'nav-organisation-active' : ''}" if.bind="userDetails.profile==null || userDetails.profile=='O'">

            <img src="/assets/img/home/profile-organisation.png" />

            <figcaption>
                <p><a click.delegate="setUserDetails('O')">Je repr&eacute;sente une institution</a></p>
                <p><a click.delegate="setUserDetails('O')">أنا أمثّل منظمة</a></p>
                <p><a click.delegate="setUserDetails('O')">I represent an institution</a></p>
                <p><a click.delegate="setUserDetails('O')">من نماینده یک موسسه</a></p>
            </figcaption>
        </figure>
    </div>

    <div if.bind="userDetails.language!=null">
        <compose view="./about.html"></compose>
    </div>
</template>
