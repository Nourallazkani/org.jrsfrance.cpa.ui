<template>

  <require from="views/_components/place-autocomplete"></require>
  <require from="views/_formatters/date-format"></require>

  <div class="_results">

    <div class="offset-lg-15 horizontal " style="font-family:SegoeUiSlim">
      <form class="width-lg-70" style="text-align:left">
        <input type="checkbox" checked.bind="filter.includeFutureEvents"  change.trigger="find()"/> 
          Inclure les ${filter.stereotype=='WORKSHOP' ? 'ateliers' : 'évenements'} futurs
        <input type="checkbox" checked.bind="filter.includePastEvents" change.trigger="find()"/> 
          Inclure les ${filter.stereotype=='WORKSHOP' ? 'ateliers' : 'évenements'} passés        
      </form>
      
      <div class="width-lg-30" style="text-align:right">
        <a style="font-weight:bold">Créer un nouvel ${filter.stereotype=='WORKSHOP' ? 'atelier' : 'évenement'}</a>
      </div>
      
    </div>

    <hr style="margin:30px 0px"/>

    <div class="_result horizontal" repeat.for="r of results" style="margin-bottom:70px">

      <div class="width-lg-15" style="font-size:25px;font-style:italic;text-align:center">
        <img src="/assets/img/saif/Date.svg" style="width:40px"><br/> ${r.startDate | myDateFormat:'DD MMM'}
      </div>
      <div class="width-lg-85 vertical">
        <div class="_result-header horizontal">
          <div style="text-align:left" class="width-lg-80">
            ${r.subject}
          </div>
          <div style="text-align:right" class="width-lg-20" if.bind="r.distance">
            <a if.bind="userDetails.address" click.delegate="viewItinerary(userDetails.address, r.address)">
            ${r.distance} km
          </a>
          </div>
        </div>
        <div class="_image-container" style="width:850px;border:none;background-image:url('/assets/img/unsorted/paris-sciences-po.jpg')">
          <div class="fit-to-content" if.bind="moment(r.registrationOpeningDate).diff()>0">
            Ouverture des inscriptions le ${r.registrationOpeningDate | myDateFormat:'DD/MM'}
          </div>
          <div class="fit-to-content" if.bind="moment(r.registrationOpeningDate).diff()<0">
            Cloture des inscriptions le ${r.registrationClosingDate | myDateFormat:'DD/MM'}
          </div>
        </div>
        <div style="background-color:#e7e9e8;padding:5px">
          <div class="horizontal">
            <div class="width-lg-70">
              Horaires : de ${r.startDate | myDateFormat:'HH:mm'} à ${r.endDate | myDateFormat:'HH:mm'} 
            </div>
          </div>

          <div style=";font-family:SegoeUiSlim;text-align:justify">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
              magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
              consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
              Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
            </p>
            <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
              magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
              consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
              Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
            </p>
            <p style="text-align:right;font-weight:bold">
              En savoir plus...
            </p>
          </div>
        </div>
        <div class="horizontal _infos-container no-borders" style="width:100%;height:100%">
          <!--
              <a class="link-big link-bottom" style="right:5%;" href="#"> <img src="/assets/img/saif/Download-icon.svg" /></a>
              <a class="link-big link-bottom" style="right:15%;" href="#"> <img src="/assets/img/saif/Gotolink-icon.svg" /></a>
              -->

          <div class="width-lg-10 info-title">
            <img src="/assets/img/saif/Contact.svg" /> Contact
          </div>
          <div class="width-lg-40 info-text">
            ${r.contact.name} <br/> ${r.contact.phoneNumber} <br/>
            <a href="mailto:${r.contact.mailAddress}">${r.contact.mailAddress}</a>
          </div>
          <div class="width-lg-10 info-title">
            <a click.delegate="viewLocation(r.address)"> <img src="/assets/img/saif/Address.svg" /> Adresse </a>
          </div>
          <div class="width-lg-40 info-text">
            ${r.address.street1}<br/> ${r.address.street2}
            <br if.bind="r.address.street2 != null " /> ${r.address.postalCode} ${r.address.locality}
          </div>

        </div>
      </div>
    </div>
  </div>
</template>
