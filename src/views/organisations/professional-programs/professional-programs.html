<template>

  <require from="views/_components/place-autocomplete"></require>

  <require from="views/_formatters/date-format"></require>

  <div class="results">
    <div class="offset-lg-15 " style="font-family:SegoeUiSlim;text-align:right">
      <a style="font-weight:bold" click.delegate="new()">Créer une nouvelle formation professionelle</a>
    </div>

    <hr style="margin:30px 0px" />

    <div class="_result" repeat.for="r of results" id="result-${r.item.id}">

      <div class="_result-header" if.bind="r.item.id">
      </div>
      <div class="_result-body horizontal" if.bind="r.item.id">

        <div class="_image-container" style="background-image:url('/assets/img/saif/teaching.svg')">

          <div class="fit-to-content">${r.item.domain}</div>
          <br/>
          <div class="fit-to-content" if.bind="moment(r.item.registrationOpeningDate).diff()>0">
            Ouverture des inscriptions le ${r.item.registrationOpeningDate | myDateFormat:'DD/MM/YYYY'}
          </div>
          <div class="fit-to-content" if.bind="moment(r.item.registrationOpeningDate).diff()<0">
            Cloture des inscriptions le ${r.item.registrationClosingDate | myDateFormat:'DD/MM/YYYY'}
          </div>
          <br/>
          <div class="fit-to-content">
            Niveau : ${r.item.level}
          </div>
        </div>

        <div class="vertical _infos-container">
          <a class="link link-top" style="right:5%" href="#"> <img src="/assets/img/saif/Download-icon.svg" /></a>
          <a class="link link-top" style="right:12%" href="#"> <img src="/assets/img/saif/Gotolink-icon.svg" /></a>
          <img src="/assets/img/common/arrow-right-saif.svg" style="position:absolute; width:30px;height:30px; right:100%; bottom:25%;">
          <div class="horizontal">
            <div class="width-lg-40 info-title">
              <img src="/assets/img/saif/Date.svg" /> Date
            </div>
            <div class="width-lg-60 info-text">
              Du ${r.item.startDate | myDateFormat:'DD/MM/YYYY'}<br/> Au ${r.item.endDate | myDateFormat:'DD/MM/YYYY'}
            </div>
          </div>
          <div class="horizontal">
            <div class="width-lg-40 info-title">
              <img src="/assets/img/saif/Contact.svg" /> Contact
            </div>
            <div class="width-lg-60 info-text">
              ${r.item.contact.name} <br/> ${r.item.contact.phoneNumber} <br/>
              <a href="mailto:${r.item.contact.mailAddress}">${r.item.contact.mailAddress}</a>
            </div>
          </div>
          <div class="horizontal">
            <div class="width-lg-40 info-title">
              <a click.delegate="viewLocation(r.item.address)"> <img src="/assets/img/saif/Address.svg" /> Adresse </a>
            </div>
            <div class="width-lg-60 info-text">
              ${r.item.address.street1}<br/> ${r.item.address.street2}
              <br if.bind="r.item.address.street2 != null " /> ${r.item.address.postalCode} ${r.item.address.locality}
              <br/>
            </div>
          </div>

        </div>
      </div>

      <div class="_result-footer" style="text-align: right" if.bind="r.item.id">
        <div if.bind="r.action==null">
          <button click.delegate="r.action='edit'" onclick="doScroll(this, '_result')">Modifier</button>
          <button click.delegate="r.action='delete'">Supprimer</button>
        </div>
        <div if.bind="r.action=='delete'">
          Etes vous sûr de vouloir supprimer cet élément ?
          <button click.delegate="cancelAction(r)">Oui</button>
          <button click.delegate="cancelAction(r)">Non</button>
        </div>
      </div>

      <div class="_edit-container  ${r.action=='edit' || r.action=='new' ? '_edit-container-visible' : '_edit-container-hidden' }">
        <div style="text-align:right;padding-right:10px;padding-top:10px">
          <a click.delegate="cancelAction(r)" class="close"></a>
        </div>

        <form class="vertical">
          <div class="horizontal">
            <fieldset class="width-lg-50">
              <legend>Informations principales</legend>

              <div class="horizontal no-margin">
                <label class="width-lg-20"> Date </label>
                <input class="width-lg-35" type="date" placeholder="hhhhh" />
                <input class="width-lg-35 offset-lg-10" type="date" />
              </div>
              <div class="horizontal no-margin">
                <label class="width-lg-20"> Domaine </label> <select class="width-lg-80"></select>
              </div>
              <div class="horizontal no-margin">
                <label class="width-lg-20"> Niveau </label> <select class="width-lg-80"></select>
              </div>

            </fieldset>
            <fieldset class="width-lg-50">
              <legend>Inscription</legend>
              <div class="horizontal no-margin">
                <label class="width-lg-20"> Début </label>
                <input class="width-lg-80" type="date" />
              </div>
              <div class="horizontal no-margin">
                <label class="width-lg-20"> Fin </label>
                <input class="width-lg-80" type="date" />
              </div>
              <button class="offset-lg-20"> Cloturer maintenant </button>
            </fieldset>

          </div>
          <div class="horizontal">
            <fieldset class="width-lg-50">
              <legend>Adresse</legend>
              <input class="width-lg-100" type="text" placeholder="Adresse" />
              <input class="width-lg-100" type="text" placeholder="complement d'adresse" />
              <input class="width-lg-45" type="text" /><input class="width-lg-45 offset-lg-10" type="text" />
            </fieldset>

            <fieldset class="width-lg-50">
              <legend>Contact</legend>
              <input class="width-lg-45" type="text" placeholder="Nom" /><input class="width-lg-45 offset-lg-10" type="text"
                placeholder="Prenom" />
              <input class="width-lg-100" type="tel" name="telephone" id="telephone" placeholder="telephone" />
              <input class="width-lg-100" type="email" name="mailaddress" id="mailaddress" placeholder="Mail Adresse" />
            </fieldset>

          </div>

        </form>


        <div style="text-align:center;padding:20px 0px">
          <button click.delegate="cancelAction(r)">Annuler</button>
          <button class="btn-orange" click.delegate="cancelAction(r)">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>


</template>
