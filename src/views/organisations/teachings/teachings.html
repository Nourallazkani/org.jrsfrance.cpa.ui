<template>

  <require from="views/_components/place-autocomplete"></require>
  <require from="views/_formatters/date-format"></require>



  <div class="_results">
    <div class="offset-lg-15 " style="font-family:SegoeUiSlim;text-align:right">
      <a style="font-weight:bold" click.delegate="new()">Créer un nouvel enseignement</a>
    </div>

    <hr style="margin:30px 0px" />

    <div class="_result" repeat.for="r of results">

      <div class="_result-header" if.bind="r.action!='new'">
        
      </div>
      <div class="_result-body horizontal" if.bind="r.action!='new'">

        <div class="_image-container" style="background-image:url('/assets/img/saif/teaching.svg')">
          <div class="fit-to-content" if.bind="r.item.languageLevelRequired">
            Niveau requis : ${r.item.languageLevelRequired || "Aucun"}
          </div>
          <br/>
          <div class="fit-to-content">${r.item.fieldOfStudy}</div>
          <br/>
          <div class="fit-to-content">
            Master : ${r.item.master ? "Oui" : "Non"}
          </div>
          <br/>
          <div class="fit-to-content">
            licence : ${r.item.licence ? "Oui" : "Non"}
          </div>
        </div>

        <div class="vertical _infos-container" >
          <a class="link link-top" style="right:5%" href="#"> <img src="/assets/img/saif/Gotolink-icon.svg" /></a>

          <img src="/assets/img/common/arrow-right-saif.svg" style="position:absolute; width:30px;height:30px; right:100%; bottom:25%;">

          <div class="horizontal">
            <div class="width-lg-40 info-title">
              <img src="/assets/img/saif/Contact.svg" /> Contact
            </div>
            <div class="width-lg-60 info-text">
              ${r.item.contact.name} <br/> ${r.item.contact.phoneNumber} <br/>
              <a href="mailto:${r.item.contact.mailAddress}">${r.item.contact.mailAddress}</a>
            </div>
          </div>
          <div class="horizontal">
            <div class="width-lg-40 info-title">
              <a click.delegate="viewLocation(r.item.address)"> <img src="/assets/img/saif/Address.svg" /> Adresse </a>
            </div>
            <div class="width-lg-60 info-text">
              ${r.item.address.street1}<br/> ${r.item.address.street2}
              <br if.bind="r.item.address.street2 != null " /> ${r.item.address.postalCode} ${r.item.address.locality}
              <br/>
            </div>
          </div>
        </div>
      </div>

      <div class="_result-footer" style="text-align: right" if.bind="r.action!='new'">
        <div if.bind="r.action==null">
          <button click.delegate="r.action='edit'" onclick="doScroll(this, '_result')">Modifier</button>
          <button click.delegate="r.action='delete'">Supprimer</button>
        </div>
        <div if.bind="r.action=='delete'">
          Etes vous sûr de vouloir supprimer cet élément ?
          <button click.delegate="delete(r)">Oui</button>
          <button click.delegate="cancelAction(r)">Non</button>
        </div>
      </div>

      <div class="_edit-container  ${r.action=='edit' || r.action=='new' ? '_edit-container-visible' : '_edit-container-hidden' }">
        <div style="text-align:right;padding-right:10px;padding-top:10px">
          <a click.delegate="cancelAction(r)" class="close"></a>
        </div>

        <form class="vertical">
          
          <div class="horizontal">
            <fieldset class="width-lg-50">
              <legend>Informations principales</legend>
              <div class="horizontal no-margin">
                <label class="width-lg-20"> Niveau </label> 
                <select class="width-lg-80" value.bind="r.item.languageLevelRequired">
                  <option if.bind="r.action=='new'"></option>
                  <option repeat.for="l of referenceData.levels">${l.name}</option>
                </select>
              </div>
              <div class="horizontal no-margin">
                <label class="width-lg-20"> Discipline </label> 
                <select class="width-lg-80" value.bind="r.item.fieldOfStudy">
                  <option if.bind="r.action=='new'"></option>
                  <option repeat.for="l of referenceData.fieldsOfStudy">${l.name}</option>
                </select>
              </div>
            </fieldset>
            <fieldset class="width-lg-50">
              <legend>Inscription</legend>
              <div class="horizontal" style="margin-bottom:8px;">
                <div class="horizontal no-margin width-lg-50" style="align-items: baseline;" >
                  <label class="width-lg-40"> Master :</label><input class=" no-margin" type="checkbox" checked.bind="r.item.master"/>
                </div>
                <div class="horizontal no-margin width-lg-50" style="align-items: baseline;">
                  <label class="width-lg-40"> licence :</label><input class="no-margin"  type="checkbox" checked.bind="r.item.licence"/>
                </div>
              </div>
            </fieldset>

          </div>
          <div class="horizontal">
            <fieldset class="width-lg-50">
              <legend>Adresse</legend>
              <input class="width-lg-100" type="text" placeholder="Adresse" value.bind="r.item.address.street1" place-autocomplete="target.bind: r.item ; user-selection-binding.bind:'street1'"/>
              <input class="width-lg-100" type="text" placeholder="complement d'adresse" value.bind="r.item.address.street2" />
              <input class="width-lg-45" type="text" value.bind="r.item.address.postalCode" /><input class="width-lg-45 offset-lg-10" type="text" value.bind="r.item.address.locality" />
            </fieldset>

            <fieldset class="width-lg-50">
              <legend>Contact</legend>
              <input class="width-lg-100" type="text" placeholder="Nom" value.bind="r.item.contact.name" />
              <input class="width-lg-100" type="tel" name="telephone" id="telephone" placeholder="telephone" value.bind="r.item.contact.phoneNumber"  />
              <input class="width-lg-100" type="email" name="mailaddress" id="mailaddress" placeholder="Mail Adresse" value.bind="r.item.contact.mailAddress"  />
            </fieldset>

          </div>

        </form>


        <div style="text-align:center;padding:20px 0px">
          <button click.delegate="cancelAction(r)">Annuler</button>
          <button class="btn-orange" click.delegate="save(r)">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
</template>
