<template>

  <require from="views/_components/place-autocomplete"></require>
  <require from="views/_formatters/date-format"></require>
  

  <form class="inline-form" submit.delegate="find()" style="text-align:center">
    <div class="form-entry">
      <!--
          <img src="assets/img/refugee/localisation.svg" style=""/> -->
    </div>
    <div class="form-entry">
      <label>Ville</label>
      <div class="input-container">
        <select value.bind="filter.city">
            <option value=""></option>
            <option>Paris</option>
            <option>Lyon</option>
            <option>Marseille</option>
        </select>
      </div>
    </div>
    <div class="form-entry">
      <label>Niveau</label>
      <div class="input-container">
        <select value.bind="filter.levelId">
            <option value=""></option>
            <option repeat.for="x of referenceData.levels" value.bind="x.id">${x.name}</option>
        </select>
      </div>
    </div>
    <div class="form-entry" style="margin: 0px 25px;">
      <div class="input-container">
        <button>Rechercher</button>
      </div>
    </div>
    </div>
  </form>

  <div class="results" if.bind="results.length>0">
    <div style="text-align:right">
      <form class="inline-form" submit.delegate="sortByDistance()">
        <div class="form-entry">
          <div class="input-container">
            <input type="text" placeholder="Votre adresse" place-autocomplete="target.bind: userDetails" />
            <button>Classer par proximit√©</button>
          </div>
        </div>
      </form>
    </div>
    <div class="result" repeat.for="r of results">
      <div class="result-header">
        <div style="text-align:left;width:80%;display:inline-block;">
          ${r.item.organisation}
        </div>
        <div style="text-align:right;width:20%;display:inline-block;" if.bind="r.distance">
          ${r.distance} km
        </div>
      </div>

      <div class="result-infos-container">
        <div class="result-image-block inline-block-lg" style="background-image: url('/assets/img/unsorted/paris-sciences-po.jpg')">
          <div class="fit-to-content">
            ${r.item.type}
          </div>
          <br/>
          <div class="fit-to-content" if.bind="moment(r.item.registrationStartDate).diff()>0">
            Ouverture des inscriptions le ${r.item.registrationStartDate | myDateFormat:'DD/MM'}
          </div>
          <div class="fit-to-content" if.bind="moment(r.item.registrationStartDate).diff()<0">
            Ouvert aux inscriptions
          </div>
          <br/>
          <div  class="fit-to-content"> Niveau : ${r.item.level}</div>
        </div>
        <div class="result-infos-block inline-block-lg" style="width:500px">
          <div>
            <label>Date </label>
            <p>
              du ${r.item.startDate | myDateFormat:'DD/MM/YYYY'} au ${r.item.endDate | myDateFormat:'DD/MM/YYYY'}
            </p>
          </div>
          <div>
            <label>Contact </label>
            <p>
              ${r.item.contact.name} <br/> ${r.item.contact.phoneNumber} <br/>
              <a href="mailto:${r.contact.mailAddress}">${r.item.contact.mailAddress}</a>
            </p>
          </div>
          <div>
            <label>
              Adresse 
            </label>
            <p>
              ${r.item.address.street1}<br/> 
              ${r.item.address.street2}<br if.bind="r.item.address.street2 != null " /> 
              ${r.item.address.postalCode} ${r.item.address.locality}<br/>

              <a if.bind="userDetails.address" click.delegate="viewItinerary(userDetails.address, r.item.address)">Itineraire</a>
              <a if.bind="!userDetails.address" click.delegate="startingPoint={}">Itineraire</a> |
              <a click.delegate="viewLocation(r.item.address)">Carte</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
