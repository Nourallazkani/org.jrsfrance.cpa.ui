<template>
  <require from="/assets/css/refugee.css"></require>
  
  <div class="searchingContainer">

        </tr>
      </thead>

        <tr repeat.for="r of results">
          <td>${r.organizedBy}</td>
          <td>${r.contact.name} ${r.contact.phoneNumber} ${r.contact.mailAddress}</td>
          <td>${r.subject}</td>
