<html>


<head>
    <style type="text/css">
        fieldset {
            border-width: 1px 0px 0px 0px;
            padding: 1em;
            font-family: Arial;
        }
        
        .full-width {
            width: 100%
        }
        
        input[type=text],
        input[type=password],
        input[type=url],
        input[type=email],
        input[type=tel],
        input[type=datetime-local],
        select,
        textarea {
            font-family: inherit;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: white;
        }
        
        input[type=text]:focus,
        input[type=password]:focus {
            border-color: #66afe9;
            outline: 0;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }
        
        button:hover,
        button:focus {
            background-color: rgba(51, 51, 51, 0.5);
        }

        fieldset input{margin-bottom:3px}
        fieldset input:last-child{margin-bottom:0px}
    </style>

</head>

<body>
    <fieldset style="width:1000px">
        <legend>Enter Name</legend>
        <input class="full-width" type="text" name="firstname" id="name" />
        <input class="full-width" type="text" name="firstname" id="name" />
        <input class="full-width" type="text" name="firstname" id="name" />
    </fieldset>
</body>

</html>
